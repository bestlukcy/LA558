<html>
<head>

  <title>Assignment 11</title>
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <h1>Assignemnt 11</h1>
  <h2>Xingwei Weng</h2>
<style id="jsbin-css">
#map {
     width: 1500px;
     height: 700px;
     background-color: red;
    position: absolute;
  left:0;
  top: 0;
  bottom:0;
  right: 0;
  margin: auto;
}

h1,h2{
  text-align: center;
  
}
</style>
</head>
<body>
  <div id=map></div>
<script id="jsbin-javascript">
var OpenStreetMapBW = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});
var OpenTopoMap = L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});

  var OpenStreetMap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});

var pointA = new L.LatLng(41.788977, -87.198486);
var pointB = new L.LatLng(42.465259, -87.011719);
var pointC = new L.LatLng(42.481466, -90.659180);
var pointD = new L.LatLng(42.343574, -90.450439);
var pointList = [pointA, pointB, pointC, pointD];

var myPolyline = new L.Polyline(pointList, {
    color: 'red',
    weight: 5,
    opacity: 1,
    smoothFactor: 1
});

var chicago = L.marker([41.879020, -87.648926]).bindPopup('Chicago'),
    detroit = L.marker([42.311085, -83.023682]).bindPopup('Detroit'),
    cleveland    = L.marker([41.493407, -81.694336]).bindPopup('Cleveland'),
    milwaukee    = L.marker([43.054088, -87.901611]).bindPopup('Milwaukee');

var cities = L.layerGroup([chicago, detroit, cleveland, milwaukee]);


var map = L.map('map', {
    		center: new L.LatLng(41.850575, -87.639313),
    		zoom: 7,
    		layers: [OpenStreetMapBW, OpenTopoMap, OpenStreetMap]
		});

	var baseLayers = {
		"Black and White Street Map": OpenStreetMapBW,
		"Topo Map": OpenTopoMap,
    "Street Map": OpenStreetMap,
	};

		var overlayMaps = {

      "polyline": myPolyline,
			"Cities": cities,
		};


	L.control.layers(baseLayers,overlayMaps).addTo(map);
</script>
</body>
  
</html>
