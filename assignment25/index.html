  <title>Overview Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
    <style>

      

    </style>

    <script src="https://js.arcgis.com/3.20/"></script>
    <script>
      var map;

      require([
        "esri/map", "esri/dijit/OverviewMap",
        "dojo/parser", 

        "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"
      ], function (
        Map, OverviewMap, 
        parser
      ) {
        parser.parse(); 

        map = new Map("map", {
          basemap: "hybrid",
          center: [-155.4530,19.8068],
          zoom: 10
        });

        var overviewMapDijit = new OverviewMap({
          map: map,
          visible: true
        });
        overviewMapDijit.startup();
      });
    </script>
  <style id="jsbin-css">
#container{
  width: 850px;
  height: 1000px;
  position: absolute;
  margin: auto;
  left:0;
  right: 0;
}     


#title{
  width: 850px;
  height: 150px;
  text-align: center; 
  position: absolute;
  margin: auto;
  background-color: lightgrey;
  left:0;
  right: 0;

}

  #map {  
  width: 850px;
  height: 800px;
  background-color: grey;
  position: absolute;
  left:0;
  top: 200px;
  padding:0
  right: 0;
  margin: auto; }

</style>
</head>
  <div id= container>
  <div id=title><h1>Overview Map</h1><h2>Xingwei Weng</h2><br><p>I changed the type of the base map, zoome scale and the center of the map.</p></div>
  
  <body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer" 
         data-dojo-props="design:'headline', gutters:false" 
        style="width: 850px; height: 800px; margin:0;">

      <div id="map" 
           data-dojo-type="dijit/layout/ContentPane" 
           data-dojo-props="region:'center'>
      </div>
    </div>

    </div>
  </body>
